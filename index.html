<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <!-- main body -->
    <div class="main">
        <div class="main__calculator">
            <!-- calculator screen -->
            <div class="screen">
                <div id="sub__screen" class="sub__screen"></div>
                <div id="main__screen" class="main__screen"></div>
            </div>

            <!-- calculator buttons -->
            <div class="main__buttons">
                 <!-- clear and delete buttons -->
                <button id="clear__btn" class="btn span-2">CLEAR</button>
                <button id="del__btn" class="btn span-2">DELETE</button>
                <!-- operands and operator buttons -->
                <button class="btn" data-number onclick="this,blur();">7</button>
                <button class="btn" data-number onclick="this,blur();">8</button>
                <button class="btn" data-number onclick="this,blur();">9</button>
                <button class="btn" data-number onclick="this,blur();">/</button>

                <button class="btn" data-number onclick="this,blur();">4</button>
                <button class="btn" data-number onclick="this,blur();">5</button>
                <button class="btn" data-number onclick="this,blur();">6</button>
                <button class="btn" data-number onclick="this,blur();">*</button>

                <button class="btn" data-number onclick="this,blur();">1</button>
                <button class="btn" data-number onclick="this,blur();">2</button>
                <button class="btn" data-number onclick="this,blur();">3</button>
                <button class="btn" data-number onclick="this,blur();">-</button>

                <button class="btn" data-number onclick="this,blur();">.</button>
                <button class="btn" data-number onclick="this,blur();">0</button>
                <button class="btn" data-number onclick="this,blur();">=</button>
                <button class="btn" data-number onclick="this,blur();">+</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>Copyright @ <script>document.write(new Date().getFullYear())</script> Emperordmasac</p>
    </div>

    
    <script src="./Js/script.js"></script>
</body>
</html>
